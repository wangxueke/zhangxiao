<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>张潇</title>
	<style>
		#name {
			position:absolute;
			left: 600px;
			top: 200px;
			font-size: 30px;
		}
		#yes {
			position:absolute;
			left: 550px;
			top: 300px;
		}
		#no {
			position: absolute;
			left: 800px;
			top: 300px;
		}
	</style>
</head>
<body>
	<div id="name">张潇是不是大傻子</div>
	<button id="yes">是啊，大傻子</button>	
	<button id="no">当然不是，可聪明了</button>

	<script>
		var btn1 = document.getElementById('yes');
		var btn2 = document.getElementById('no');
		btn1.onclick = function () {
			alert("你还是很有眼光的！！！")
		}
		btn2.onmouseover = function () {
			this.style.left = Math.random() * 800 + 'px';
			this.style.top = Math.random() * 600 + 'px';
		}
	</script>
	
</body>
</html>
